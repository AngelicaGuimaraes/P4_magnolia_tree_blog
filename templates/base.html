{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Yoga center for interested individuals">
        <meta name="keywords" content="yoga, yoga positions, yoga classes, meditation">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Magnolia Tree</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <!-- Brand -->
                <a class="navbar-brand" href="{% url 'home' %}"><img class="logo-top" src="{% static 'images/magnolia_logo.png' %}" alt="logo"></a>
              
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <i class="fa-solid fa-bars"></i>
                </button>
              
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item menu-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item menu-item">
                      <a class="nav-link" href="{% url 'classes' %}">Classes</a>
                    </li>
                    <li class="nav-item menu-item">
                      <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link" href="{% url 'account_login' %}">login</a>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">logout</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>

        <!-- Container for messages taken from "I think therefore I blog" -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
        {% block content %}
        {% endblock %}
    <body>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Bacebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
    
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                            class="fab fa-instagram"></i></a>
                </li>
    
                <li>
                    <a href="https://www.pinterest.com" target="_blank" rel="noopener"
                        aria-label="Visit our Pinterest page"><i class="fab fa-pinterest-square"></i></a>
                </li>
            </ul>
        </footer>
        <!--- Scripts -->
        <script src="https://kit.fontawesome.com/b264f7eebe.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- custom js -->
        <script src="{% static 'js/script.js' %}"></script>
        <!-- Message script from "I think therefore I blog" -->
        <script>
            setTimeout(function() {
                let messages = document.getElementById("msg");
                let alert = new bootstrap.Alert(messages);
                alert.close();
            }, 3000);
        </script>
    </body>
</html>
