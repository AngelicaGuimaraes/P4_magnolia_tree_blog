{% extends 'base.html' %}
{% block content %}
{% load static %}
{{ form.media }}
{% load crispy_forms_tags %}
<div class="container mb-5 col-6">
    {% if user.is_authenticated %}
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {{ form | crispy | safe }}
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>

{%endblock%}
